<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- google fonts load in -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mom's Movies</title>
</head>

<body>
    <!--Title bar-->
    <div class="container" id="mainContainer">
        <!-- header -->
        <div class="row" class="col-12" id="header">
            <h1>Mom's movies</h1>
        </div>
        <!-- Row for form and titie list-->
        <!-- Row for the form/results cards -->
        <div class="row" id="mainRow">
            <div class="col-6" id="title"> Make your selections here!!</div>
            <div class="col-6" id="formResults">this is for your results!</div>
        </div>

        <!-- Row for first title-->
        <div class="row" id="resultOne">
            First title
        </div>

        <!--row for title Synopsis and Gif-->
        <div class="row" id="synopsisOne">
            First Synopsis
        </div>

        <!-- Row for second title-->
        <div class="row" id="resultTwo">
            Second Title
        </div>
        <!--row for second title Synopsis and Gif-->
        <div class="row" id="synoposisTwo">
            Second Synopsis
        </div>
        <!-- Row for third title-->
        <div class="row" id="resultThree">
            Thirs Title
        </div>
        <!--row for third title Synopsis and Gif-->
        <div class="row" id="synopsisThree">
            Third Synopsis
        </div>
        <!-- Row for fourth title-->
        <div class="row" id="resultFour">
            Fourth Title
        </div>
        <!--row for fourth title Synopsis and Gif-->
        <div class="row" id="synopsisFour">
            Fourth Synopsis
        </div>
        <!-- Row for fifth title-->
        <div class="row" id="resultFives">
            Fifth title
        </div>
        <!--row for fifth title Synopsis and Gif-->
        <div class="row" id="synopsisFive">
            Fifth synopsis
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
