  <script>
  $(function () {
    $.ajax({
      url:
        "https://api.themoviedb.org/3/genre/movie/list?api_key=605fb8e2ccd3028b0de23babc676329e&language=en-US",
      method: "GET"
    }).then(function (data) {
      data.genres.forEach(function (genre) {
        var $option = $("<option value='" + genre.id + "'>").text(
          genre.name
        );
        $("#genre").append($option);
      });
      $("#genre")
        .selectmenu()
        .selectmenu("menuWidget")
        .addClass("overflow");
    });

    $("#movie-button").on("click", function (e) {
      e.preventDefault();
      var genreId = $("#genre").val();
      var genreUrl =
        "https://api.themoviedb.org/3/discover/movie?api_key=605fb8e2ccd3028b0de23babc676329e&with_genres=" +
        genreId +
        "&primary_release_year=2018&certification_country=US&certification=R&sort_by=popularity.desc";

      $.ajax({
        url: genreUrl,
        method: "GET"
      }).then(function (data) {
        console.log(data.results);
        var results = data.results;
        results.forEach(function (movie) {
          var $movie = $("<div>");
          var $title = $("<h1>").text(movie.title);
          $movie.append($title);
          $("#movies").append($movie);
        });
      });
    });
  });
  </script>
